name: Build Static Echo for ZeroTermux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential musl-tools

      - name: Download and Extract Coreutils Source
        run: |
          curl -LO http://ftp.gnu.org/gnu/coreutils/coreutils-9.4.tar.xz
          tar xf coreutils-9.4.tar.xz
          cd coreutils-9.4
          CC="musl-gcc" CFLAGS="-static -Os" ./configure --disable-nls
          make -j$(nproc)
          cp src/echo ../echo

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: echo-binary
          path: echo
