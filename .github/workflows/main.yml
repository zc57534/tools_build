name: Build Static Echo for ZeroTermux

on:
  workflow_dispatch:

jobs:
  build-echo:
    runs-on: ubuntu-latest
    steps:
    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: 下载 Coreutils 源码
      run: |
        wget https://ftp.gnu.org/gnu/coreutils/coreutils-9.4.tar.xz
        tar -xf coreutils-9.4.tar.xz

    - name: 配置并编译 echo
      run: |
        cd coreutils-9.4
        CC="aarch64-linux-gnu-gcc" ./configure \
          --host=aarch64-linux-gnu \
          --enable-static-link \
          CFLAGS="-static -Os" \
          LDFLAGS="-static"
        make -j$(nproc)

    - name: 验证并打包
      run: |
        file coreutils-9.4/src/echo
        mkdir -p release
        cp coreutils-9.4/src/echo release/

    - name: 上传成品
      uses: actions/upload-artifact@v4
      with:
        name: echo-static-arm64
        path: release/echo
