name: Build Static Echo for ZeroTermux

on:
  workflow_dispatch:

jobs:
  build-echo:
    runs-on: ubuntu-latest
    steps:
    - name: 安装依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          autoconf automake libtool \
          binutils-aarch64-linux-gnu

    - name: 下载并解压源码
      run: |
        wget https://ftp.gnu.org/gnu/coreutils/coreutils-9.4.tar.xz
        tar -xf coreutils-9.4.tar.xz

    - name: 更新 Autotools 配置文件
      run: |
        cd coreutils-9.4
        autoreconf -fi  # 关键修复：生成新版 config.sub

    - name: 配置并编译
      run: |
        cd coreutils-9.4
        CC="aarch64-linux-gnu-gcc" ./configure \
          --host=aarch64-linux-gnu \
          --enable-static-link \
          --disable-shared \
          --disable-libstdbuf \
          CFLAGS="-static -Os" \
          LDFLAGS="-static -Wl,--static"
        make -j$(nproc)

    - name: 验证二进制文件  # 拆分成独立步骤
      run: file coreutils-9.4/src/echo  # 检查是否静态链接

    - name: 上传静态编译的 echo  # 独立的上传步骤
      uses: actions/upload-artifact@v4
      with:
        name: echo-static-arm64
        path: coreutils-9.4/src/echo
